<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatrice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 20px;
      font-size: 18px;
      border: none;
      background-color: #f1f1f1;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #e0e0e0;
    }

    .buttons button:active {
      background-color: #ddd;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      background-color: #e0f7fa;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Calcolatrice</h1>
  <input id="display" type="text" readonly>
  <div class="buttons">
    <button onclick="aggiungiNumero(7)">7</button>
    <button onclick="aggiungiNumero(8)">8</button>
    <button onclick="aggiungiNumero(9)">9</button>
    <button onclick="aggiungiOperatore('+')">+</button>
    <button onclick="aggiungiNumero(4)">4</button>
    <button onclick="aggiungiNumero(5)">5</button>
    <button onclick="aggiungiNumero(6)">6</button>
    <button onclick="aggiungiOperatore('-')">-</button>
    <button onclick="aggiungiNumero(1)">1</button>
    <button onclick="aggiungiNumero(2)">2</button>
    <button onclick="aggiungiNumero(3)">3</button>
    <button onclick="aggiungiOperatore('*')">*</button>
    <button onclick="aggiungiNumero(0)">0</button>
    <button onclick="aggiungiOperatore('%')">%</button>
    <button onclick="calcola()">=</button>
    <button onclick="aggiungiOperatore('/')">/</button>
    <button onclick="aggiungiOperatore('^')">^</button>
    <button onclick="aggiungiOperatore('√')">√</button>
    <button onclick="aggiungiOperatore('sin')">sin</button>
    <button onclick="aggiungiOperatore('cos')">cos</button>
    <button onclick="aggiungiOperatore('tan')">tan</button>
    <button onclick="reset()">C</button>
  </div>
  <div class="result" id="result">Risultato: </div>
</div>

<script>
  class Calcolatrice {
    constructor() {
      this.memoria = [];
    }

    aggiungiNumero(valore) {
      this.memoria.push(parseFloat(valore));
    }

    aggiungiOperatore(operatore) {
      this.memoria.push(operatore);
    }

    calcola() {
      let risultato = this.memoria[0];

      for (let i = 1; i < this.memoria.length; i += 2) {
        const operatore = this.memoria[i];
        const numero = this.memoria[i + 1];

        if (operatore === '+') risultato += numero;
        if (operatore === '-') risultato -= numero;
        if (operatore === '*') risultato *= numero;
        if (operatore === '/') {
          if (numero !== 0) risultato /= numero;
          else return NaN;
        }
        if (operatore === '^') risultato = Math.pow(risultato, numero);
        if (operatore === '√') risultato = Math.sqrt(risultato);
        if (operatore === '%') risultato = risultato * (numero / 100);
        if (operatore === 'sin') risultato = Math.sin(risultato);
        if (operatore === 'cos') risultato = Math.cos(risultato);
        if (operatore === 'tan') risultato = Math.tan(risultato);
      }

      return risultato;
    }

    reset() {
      this.memoria = [];
    }
  }

  let calc = new Calcolatrice();

  function aggiungiNumero(numero) {
    calc.aggiungiNumero(numero);
    aggiornaDisplay();
  }

  function aggiungiOperatore(operatore) {
    calc.aggiungiOperatore(operatore);
    aggiornaDisplay();
  }

  function calcola() {
    let risultato = calc.calcola();
    document.getElementById('result').innerText = "Risultato: " + risultato;
    calc.reset();
  }

  function reset() {
    calc.reset();
    aggiornaDisplay();
    document.getElementById('result').innerText = "Risultato: ";
  }

  function aggiornaDisplay() {
    let display = document.getElementById('display');
    display.value = calc.memoria.join(' ');
  }
</script>

</body>
</html>
