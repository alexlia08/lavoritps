<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Conversione in Ottetti Binari</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      width: 60px;
      text-align: center;
      margin: 5px;
    }
    button {
      margin: 10px;
      padding: 5px 10px;
    }
    .risultato {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Converti 4 numeri decimali (0â€“255) in ottetti binari</h2>

  <input type="number" id="num1" min="0" max="255" placeholder="0-255">
  <input type="number" id="num2" min="0" max="255" placeholder="0-255">
  <input type="number" id="num3" min="0" max="255" placeholder="0-255">
  <input type="number" id="num4" min="0" max="255" placeholder="0-255">

  <br>
  <button onclick="convertiInBinario()">Converti</button>

  <div class="risultato" id="output"></div>

  <script>
    function convertiInBinario() {
      const numeri = [
        document.getElementById('num1').value,
        document.getElementById('num2').value,
        document.getElementById('num3').value,
        document.getElementById('num4').value
      ];

      let risultato = "";

      for (let i = 0; i < numeri.length; i++) {
        let n = parseInt(numeri[i]);

        if (isNaN(n) || n < 0 || n > 255) {
          risultato = "Errore: tutti i numeri devono essere compresi tra 0 e 255.";
          document.getElementById("output").innerText = risultato;
          return;
        }

        let binario = "";
        let temp = n;

        for (let j = 7; j >= 0; j--) {
          const bit = (temp >> j) & 1;
          binario += bit;
        }

        risultato += binario + (i < numeri.length - 1 ? "." : "");
      }

      document.getElementById("output").innerText = "Risultato binario: " + risultato;
    }
  </script>
</body>
</html>
