<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Inserimento Anagrafica</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
    }

    h2 {
      font-size: 16px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin: 6px 0;
      font-size: 14px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 5px;
      margin-top: 3px;
      font-size: 14px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
    }

    #risultato {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #000;
    }

    p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Inserisci Anagrafica Utente</h1>

    <form id="anagraficaForm">

      <label>Nome:
        <input type="text" id="nome" required>
      </label>

      <label>Cognome:
        <input type="text" id="cognome" required>
      </label>

      <label>Indirizzo:
        <input type="text" id="indirizzo" required>
      </label>

      <label>Città:
        <input type="text" id="citta" required>
      </label>

      <label>CAP:
        <input type="text" id="cap" required>
      </label>

      <label>Data di nascita (gg/mm/aaaa):
        <input type="text" id="dataNascita" placeholder="es. 15/04/1998" required>
      </label>

      <h2>Sesso</h2>
      <label><input type="radio" name="sesso" value="Maschio" required> Maschio</label>
      <label><input type="radio" name="sesso" value="Femmina"> Femmina</label>
      <label><input type="radio" name="sesso" value="Altro"> Altro</label>

      <h2>Veicoli posseduti</h2>
      <label><input type="checkbox" name="veicoli" value="Auto"> Auto</label>
      <label><input type="checkbox" name="veicoli" value="Moto"> Moto</label>
      <label><input type="checkbox" name="veicoli" value="Bicicletta"> Bicicletta</label>
      <label><input type="checkbox" name="veicoli" value="Monopattino"> Monopattino</label>

      <h2>Provincia</h2>
      <label>
        <select id="provincia" required>
          <option value="">-- Seleziona Provincia --</option>
          <option value="MI">Milano</option>
          <option value="RM">Roma</option>
          <option value="TO">Torino</option>
          <option value="NA">Napoli</option>
          <option value="FI">Firenze</option>
          <option value="VE">Venezia</option>
        </select>
      </label>

      <h2>Sport praticati</h2>
      <label><input type="checkbox" name="sport" value="Calcio"> Calcio</label>
      <label><input type="checkbox" name="sport" value="Basket"> Basket</label>
      <label><input type="checkbox" name="sport" value="Pallavolo"> Pallavolo</label>
      <label><input type="checkbox" name="sport" value="Tennis"> Tennis</label>
      <label><input type="checkbox" name="sport" value="Biliardo"> Biliardo</label>
      <label><input type="checkbox" name="sport" value="Nuoto"> Nuoto</label>
      <label><input type="checkbox" name="sport" value="Ciclismo"> Ciclismo</label>
      <label><input type="checkbox" name="sport" value="Atletica"> Atletica</label>

      <button type="button" onclick="generazione()">Invia Dati</button>
    </form>

    <div id="risultato"></div>
  </div>

  <script>
    function generazione() {
      const nome = document.getElementById('nome').value.trim();
      const cognome = document.getElementById('cognome').value.trim();
      const indirizzo = document.getElementById('indirizzo').value.trim();
      const citta = document.getElementById('citta').value.trim();
      const cap = document.getElementById('cap').value.trim();
      const provincia = document.getElementById('provincia').value;
      const sesso = document.querySelector('input[name="sesso"]:checked')?.value || 'Non specificato';
      const veicoli = Array.from(document.querySelectorAll('input[name="veicoli"]:checked')).map(v => v.value).join(', ') || 'Nessuno';
      const sport = Array.from(document.querySelectorAll('input[name="sport"]:checked')).map(s => s.value).join(', ') || 'Nessuno';

      const dataInput = document.getElementById('dataNascita').value.trim();
      const parts = dataInput.split('/');
      if (parts.length !== 3) {
        alert("Inserisci la data nel formato corretto (gg/mm/aaaa)");
        return;
      }
      const dataNascita = new Date(parts[2], parts[1] - 1, parts[0]);

      const oggi = new Date();
      let eta = oggi.getFullYear() - dataNascita.getFullYear();
      const m = oggi.getMonth() - dataNascita.getMonth();
      if (m < 0 || (m === 0 && oggi.getDate() < dataNascita.getDate())) eta--;

      const annoNascita = dataNascita.getFullYear();
      let generazione = '';
      if (annoNascita >= 2013) generazione = 'Generazione Alpha';
      else if (annoNascita >= 1997) generazione = 'Generazione Z';
      else if (annoNascita >= 1981) generazione = 'Millennials';
      else if (annoNascita >= 1965) generazione = 'Generazione X';
      else if (annoNascita >= 1946) generazione = 'Baby Boomers';
      else if (annoNascita >= 1928) generazione = 'Generazione Silenziosa';
      else if (annoNascita >= 1901) generazione = 'Greatest Generation';
      else generazione = 'Non classificata';

      document.getElementById('risultato').innerHTML = `
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>Cognome:</strong> ${cognome}</p>
        <p><strong>Indirizzo:</strong> ${indirizzo}</p>
        <p><strong>Città:</strong> ${citta}</p>
        <p><strong>CAP:</strong> ${cap}</p>
        <p><strong>Provincia:</strong> ${provincia}</p>
        <p><strong>Sesso:</strong> ${sesso}</p>
        <p><strong>Veicoli posseduti:</strong> ${veicoli}</p>
        <p><strong>Sport praticati:</strong> ${sport}</p>
        <p><strong>Età:</strong> ${eta}</p>
        <p><strong>Generazione:</strong> ${generazione}</p>
      `;
    }
  </script>

</body>
</html>
